<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Admin Room</title>
</head>

<body>
    <div class="fondo">
        <h1>Game Admin Room</h1>
        <div class="btn-box">
            <p id="palabraSeleccionada"></p>
            <p id="palabra"></p>
            <button id="otraPalabra">Nueva palabra</button>
            <p id="palabraRandom"></p>
            <button id="Aceptar">Aceptar</button>            
        </div>

        
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        background-color: aquamarine;
        text-align: center;
    }

    .claseSeleccionada {
        background-color: red;
    }

    #OtraPalabra, #Aceptar {
        width: 100px;
        height: 55px;
        border-radius: 6px;
        border-style: solid;
        margin: auto;
        text-align: center;
        align-items: left;
        cursor: pointer;
        font-size: 15px;
        background-color: blue;
        color: white;
    }

    p {
        font-size: 20px;
        text-align: auto;
    }

    .fondo {
        width: 800px;
        height: 600px;
        border-radius: 10px;
        border-style: solid;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: aqua;
    }

    h1 {
        margin-top: 15px;
    }

    button {
        width: 100px;
        height: 55px;
        border-radius: 6px;
        border-style: solid;
        margin-top: 30px;
        text-align: center;
        align-items: center;
        cursor: pointer;
        font-size: 15px;
        background-color: blue;
        color: white;
    }

    button:hover {
        background-color: deepskyblue;
        color: black;
    }
</style>
<script>

    const socket = new WebSocket("ws://localhost:8080");

    document.getElementById('otraPalabra').addEventListener('click', () => {
        fetch('https://pow-3bae6d63ret5.deno.dev/word')
            .then(res => res.json())
            .then(json => {
                document.getElementById('palabraRandom').innerHTML = json.word;
            })
    })

    document.getElementById('Aceptar').addEventListener('click', () => {
        socket.send(document.getElementById('palabraRandom').innerHTML);
    })

    socket.addEventListener('open', () => {
        console.log('Conectado al servidor');
    })

</script>
</html>
